# ----------------------------
# EBB36 
# ----------------------------

[mcu EBBCan]
#serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00
canbus_uuid: 248db3d894f5

[board_pins EBB36_G0B1_v1.2]
aliases:
aliases_step:
    EXT_EN=PD2,EXT_STEP=PD0,EXT_DIR=PD1,EXT_UART=PA15
aliases_limitsw: # these are preferred for endstops (including klicky)
    LIMIT_1=PB7,LIMIT_2=PB5,LIMIT_3=PB6
aliases_bltouch: # these are the dupont connectors for bltouch
    PROBE_1=PB9,PROBE_2=PB8
aliases_fans:
    FAN0=PA1,FAN1=PA0
aliases_thermistors:
    TH0=PA3,PT100_CS=PA4,PT100_SCLK=PA5,PT100_MISO=PA6,PT100_MOSI=PA7
aliases_heaters:
    HE0=PA2
aliases_rgb:
    RGBLED=PD3
aliases_adxl:
    ADXL_CS=PB12,ADXL_SCLK=PB10,ADXL_MISO=PB2,ADXL_MOSI=PB11
aliases_i2c:
    AUX0=PB3,AUX1=PB4

[adxl345]
cs_pin: EBBCan: PB12
spi_bus: spi2_PB2_PB11_PB10
axes_map: x,y,z

[extruder]
step_pin: EBBCan: PD0
dir_pin: !EBBCan: PD1
enable_pin: !EBBCan: PD2
microsteps: 16
rotation_distance: 33.5
nozzle_diameter: 0.4
filament_diameter: 1.75
heater_pin: EBBCan: PB13

sensor_type: MAX31865
sensor_pin: EBBCan: PA4      # passender CS-Pin für dein MAX31865-Slot
spi_bus: spi1
rtd_nominal_r: 1000          # PT1000
rtd_reference_r: 4300
rtd_num_of_wires: 2

control: pid
pid_kp: 21.527
pid_ki: 1.063
pid_kd: 108.982
min_temp: 0
max_temp: 350


[tmc2209 extruder]
uart_pin: EBBCan: PA15
run_current: 0.650
stealthchop_threshold: 999999

[fan]
pin: EBBCan: PA1

[heater_fan hotend_fan]
pin: EBBCan: PA0
heater: extruder
heater_temp: 50.0

[neopixel hotend_rgb]
pin: EBBCan:PD3


# ============================================
# Eddy USB – angepasste Config für 300x300
# ============================================

[mcu eddy]
#serial: /dev/serial/by-id/usb-Klipper_rp2040_eddy-if00    # mit ls /dev/serial/by-id prüfen[file:145]
canbus_uuid: 10afd2d612d2

[temperature_sensor btt_eddy_mcu]
sensor_type: temperature_mcu
sensor_mcu: eddy
min_temp: 10
max_temp: 100

[probe_eddy_current btt_eddy]
sensor_type: ldc1612
z_offset: 2.5                  # Platzhalter, später PROBE_CALIBRATE
#i2c_address:
i2c_mcu: eddy                  # Eddy USB eigens I2C-MCU[file:145]
i2c_bus: i2c0f
# X/Y-Offset relativ zur Düse; 0/21.42 ist Voron-Stealthburner-Standard
x_offset: 0
y_offset: 21.42

[bed_mesh]
horizontal_move_z: 2
speed: 200
# Für 300x300 Bett: Innenbereich so wählen, dass die Probe überall hinkommt
mesh_min: 15, 15              # leicht vom Rand weg[file:145]
mesh_max: 285, 285            # 300 - 15, bei x_offset≈0/y_offset≈21.42 passt das
probe_count: 9, 9
algorithm: bicubic
#scan_overshoot: 8            # optional, wenn X-Weg reicht

# Optional, wenn du Eddy als Z-Endstop UND Auto-Safe-Home nutzen willst
[safe_z_home]
home_xy_position: 150, 150   # Bettmitte bei 300x300
z_hop: 10
z_hop_speed: 25
speed: 200

[gcode_macro SET_GCODE_OFFSET]
rename_existing: SET_GCODE_OFFSET_ORIG
variable_restored: False
variable_runtime_offset: 0
gcode:
  SET_GCODE_OFFSET_ORIG { rawparams }

[gcode_macro PROBE_EDDY_CURRENT_CALIBRATE_AUTO]
gcode:
  BED_MESH_CLEAR
  G28 X Y
  G90
  G1 X{ printer.toolhead.axis_maximum.x/2 } \
     Y{ printer.toolhead.axis_maximum.y/2 } F6000
  {% if 'z' not in printer.toolhead.homed_axes %}
    SET_KINEMATIC_POSITION Z={ printer.toolhead.axis_maximum.z-1 }
  {% endif %}
  PROBE_EDDY_CURRENT_CALIBRATE {rawparams}


