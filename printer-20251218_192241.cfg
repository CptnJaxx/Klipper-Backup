# ============================================
# printer.cfg – Duender CoreXY + ERCF-ready
# benutzt:
#   generic-bigtreetech-manta-m8p-V2_0-1.cfg
#   sample-bigtreetech-ebb-canbus-v1.2.cfg
#   sample-bigtreetech-eddy.cfg
