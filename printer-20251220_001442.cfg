# ============================================
# printer.cfg – Duender CoreXY 
# ============================================
 
 
[virtual_sdcard]
path: ~/printer_data/gcodes
 
# ----------------------------
# Drucker-Kinematik
# ----------------------------
[printer]
kinematics: corexy
max_velocity: 300
max_accel: 8000
max_z_velocity: 10
max_z_accel: 200
square_corner_velocity: 5.0
 
# ----------------------------
# Z-Tilt (3 Z-Spindeln, 300x300 Bett)
# Z-Stepper (stepper_z/z1/z2) werden in der M8P-CFG definiert
# ----------------------------
[z_tilt]
z_positions:
    40, 260      # stepper_z → vorne links
    150, 40      # stepper_z1 → hinten mitte
    260, 260     # stepper_z2 → vorne rechts

points:
    60, 240
    150, 60
    240, 240

speed: 250
horizontal_move_z: 8
retries: 3
retry_tolerance: 0.05

 
# Hinweis:
# Eddy-spezifische Probe-Definition (mcu eddy, probe_eddy_current, bed_mesh,
# PROBE_EDDY_CURRENT_CALIBRATE_AUTO etc.) kommt vollständig aus sample-bigtreetech-eddy.cfg.
 
# ----------------------------
# Z Bottom Homing Macro
# (alle Z-Motoren nach unten auf mechanischen Anschlag)
# ----------------------------
[gcode_macro Z_BOTTOM_HOMING]
description: "Fahre Z komplett nach unten und setze Z=0 (mechanischer Nullpunkt)"
gcode:
    G91
    G1 Z-5 F6000
    G1 Z-500 F600      # alle Z-Stepper nach unten, Wert bei Bedarf anpassen
    G90
    SET_POSITION Z=0
    M84 S0             # Z-Stepper nicht sofort deaktivieren
 
# ----------------------------
# Z Safe Probe + Z-Tilt (Eddy übernimmt Z-Homing)
# ----------------------------
[gcode_macro Z_SAFE_PROBE]
description: "Sicher hochfahren, Z homen und Z_TILT_ADJUST mit Eddy"
gcode:
    G91
    G1 Z10 F6000       # relativ Z hoch
    G90
    G28 Z              # Z-Homing über Eddy (G28 ist in Eddy-CFG umdefiniert)
    Z_TILT_ADJUST
 
# ----------------------------
# START_PRINT Macro
# (ohne S-Parameter-Parsing für einfache Integration in Slicer)
# ----------------------------

[gcode_macro PRINT_START]
gcode:
    {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(200)|float %}

    # Start: Idle stoppen, Probe-Blau an
    STOP_LED_EFFECTS LEDS="neopixel:hotend_leds (1)"
    SET_LED_EFFECT EFFECT=main_probing
    
    M117 Homing...
    G28
    G90 

    M117 Calibrating Eddy...
    Z_TILT_ADJUST
    G28 Z
    BED_MESH_CALIBRATE
    
    # Heizen
    M117 Heating Bed to {BED_TEMP}C
    SET_HEATER_TEMPERATURE HEATER=heater_bed TARGET={BED_TEMP}
    TEMPERATURE_WAIT SENSOR=heater_bed MINIMUM={BED_TEMP}

    M117 Heating Extruder to {EXTRUDER_TEMP}C
    SET_HEATER_TEMPERATURE HEATER=extruder TARGET={EXTRUDER_TEMP}
    TEMPERATURE_WAIT SENSOR=extruder MINIMUM={EXTRUDER_TEMP}

    # Druckstart: Auf Grün umschalten
    STOP_LED_EFFECTS LEDS="neopixel:hotend_leds (1)"
    SET_LED_EFFECT EFFECT=main_printing
    
    M117 Printing...
    G92 E0
 
# ----------------------------
# END_PRINT Macro (einfaches Platzhalter-Ende)
# ----------------------------

[gcode_macro PRINT_END]
gcode:
    TURN_OFF_HEATERS
    M107
    
    # 3mm hoch, Parken bei 0,0
    G91
    G1 Z3 F3000
    G90
    G1 X0 Y0 F6000
    
    # Zurück auf Rot (Idle)
    STOP_LED_EFFECTS LEDS="neopixel:hotend_leds (1)"
    SET_LED_EFFECT EFFECT=main_idle
    
    M84
    M117 Done at 0,0
 
# ----------------------------
# RESET_CAN Macro 
# ----------------------------
[gcode_macro RESET_CAN]
gcode:
    RUN_SHELL_COMMAND CMD="/usr/local/bin/reset_can.sh"
 
[pause_resume]
 
[gcode_macro PAUSE]
rename_existing: PAUSE_BASE
gcode:
  PAUSE_BASE
  {% if printer.extruder.can_extrude %} 
    TURN_OFF_HEATERS 
  {% endif %}
 
[gcode_macro RESUME]
rename_existing: RESUME_BASE
gcode:
  RESUME_BASE
 
[gcode_macro CANCEL_PRINT]
rename_existing: BASE_CANCEL_PRINT
gcode:
    TURN_OFF_HEATERS
    M107
    G91
    G1 Z10 F3000
    G90
    G1 X0 Y0 F6000
    # Zurück auf Rot
    STOP_LED_EFFECTS LEDS="neopixel:hotend_leds (1)"
    SET_LED_EFFECT EFFECT=main_idle
    CLEAR_PAUSE
    SDCARD_RESET_FILE
    BASE_CANCEL_PRINT
 
[display_status]
 
# ----------------------------
# EBB36 
# ----------------------------
 
[mcu EBBCan]
#serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00
canbus_uuid: 248db3d894f5
 
[board_pins EBB36_G0B1_v1.2]
aliases:
aliases_step:
    EXT_EN=PD2,EXT_STEP=PD0,EXT_DIR=PD1,EXT_UART=PA15
aliases_limitsw: # these are preferred for endstops (including klicky)
    LIMIT_1=PB7,LIMIT_2=PB5,LIMIT_3=PB6
aliases_bltouch: # these are the dupont connectors for bltouch
    PROBE_1=PB9,PROBE_2=PB8
aliases_fans:
    FAN0=PA1,FAN1=PA0
aliases_thermistors:
    TH0=PA3,PT100_CS=PA4,PT100_SCLK=PA5,PT100_MISO=PA6,PT100_MOSI=PA7
aliases_heaters:
    HE0=PA2
aliases_rgb:
    RGBLED=PD3
aliases_adxl:
    ADXL_CS=PB12,ADXL_SCLK=PB10,ADXL_MISO=PB2,ADXL_MOSI=PB11
aliases_i2c:
    AUX0=PB3,AUX1=PB4
 
[adxl345]
cs_pin: EBBCan: PB12
spi_bus: spi2_PB2_PB11_PB10
axes_map: x,y,z
 
[extruder]
step_pin: EBBCan: PD0
dir_pin: EBBCan: PD1
enable_pin: !EBBCan: PD2
microsteps: 16
rotation_distance: 4.68
nozzle_diameter: 0.4
filament_diameter: 1.75
heater_pin: EBBCan: PB13
max_extrude_only_distance: 120
 
sensor_type: MAX31865
sensor_pin: EBBCan: PA4      # passender CS-Pin für dein MAX31865-Slot
spi_bus: spi1
rtd_nominal_r: 1000          # PT1000
rtd_reference_r: 4300
rtd_num_of_wires: 2
 
control: pid
pid_kp: 21.527
pid_ki: 1.063
pid_kd: 108.982
min_temp: 0
max_temp: 350
 
 
[tmc2209 extruder]
uart_pin: EBBCan: PA15
run_current: 0.650
stealthchop_threshold: 999999
 
[fan]
pin: EBBCan: PA1
 
[heater_fan hotend_fan]
pin: EBBCan: PA0
heater: extruder
heater_temp: 50.0
 
#####################################################################
# LED EFFEKTE (Plugin: klipper-led_effect)
#####################################################################

[neopixel hotend_leds]
pin: EBBCan:PD3
chain_count: 4
color_order: GRBW

# --- UNTEN: IMMER WEISS ---
[led_effect sequins_permanent]
leds:
    neopixel:hotend_leds (2,3)
autostart:              true
frame_rate:             1
layers:
    static  1 0 top (0,0,0,1) # Nutzt nur den weißen Kanal

# --- OBEN: STATUS-EFFEKTE ---
[led_effect main_idle]
leds:
    neopixel:hotend_leds (1)
autostart:              true
frame_rate:             24
layers:
    static  1 0 top (1,0,0,0) # Rot

[led_effect main_probing]
leds:
    neopixel:hotend_leds (1)
autostart:              false
frame_rate:             24
layers:
    breathing  3 1 top (0,0,1,0) # Blaues Atmen während Probe

[led_effect main_printing]
leds:
    neopixel:hotend_leds (1)
autostart:              false
frame_rate:             24
layers:
    static  1 0 top (0,1,0,0) # Grün

[led_effect main_error]
leds:
    neopixel:hotend_leds (1)
autostart:              false
frame_rate:             24
layers:
    blink  1 1 top (1,0,0,0) # Schnelles rotes Blinken
 
# ============================================
# Eddy USB – angepasste Config für 300x300
# ============================================
 
# The MCU section only applies to the Eddy USB. For Eddy Coil you will use the MCU name of the toolboard that you connected the Eddy Coil to.
[mcu eddy]
canbus_uuid: 10afd2d612d2

[temperature_sensor btt_eddy_mcu]
sensor_type: temperature_mcu # Sets the type of sensor for Klipper to read
sensor_mcu: eddy # Sets the MCU of the eddy probe tempereature sensor
min_temp: 10 # Sets the minimum tempereature for eddys tempereature sensor to operate
max_temp: 100 # Sets the maximum tempereature for eddys tempereature sensor to operate

[probe_eddy_current btt_eddy]
sensor_type: ldc1612
z_offset: 2.5
i2c_mcu: eddy  # This value is good for the Eddy USB but would need to be adjusted for the Eddy Coil according to the MCU you have used.
i2c_bus: i2c0f # This value is good for the Eddy USB but would need to be adjusted for the Eddy Coil according to the I2C bus you have used.
x_offset: 0
y_offset: -25

# This section is only relevant for Eddy USB. Comment it out for Eddy Coil.
[temperature_probe btt_eddy]
sensor_type: Generic 3950
sensor_pin: eddy:gpio26
horizontal_move_z: 2

[bed_mesh]
horizontal_move_z: 2
speed: 200
mesh_min: 5,10
mesh_max: 295,307
probe_count: 20, 20
algorithm: bicubic
#scan_overshoot: 8  #uncomment this section if you still have room left over on the X axis for some scan overshoot to product smoother movements and more accurate scanning. Uncommenting this should be fine if you are using a standard voron mount.

# Uncomment this if you are using Eddy as the probe AND the homing endstop
[safe_z_home]
home_xy_position: 150, 150 # Choose an X,Y position that is in the center of your bed. For a 300x300 machine that will be 150, 150. Use the same principle to calculate your bed center.
z_hop: 10
z_hop_speed: 25
speed: 200

###############################Macros and related################################
#This secton contains macros and related config sections. Some should be used, others are optional. Read the comment above each one to find out whether or not to uncomment it for your installation.


# Uncomment this if you are using Eddy as the probe AND the homing endstop AND would like to use the beta z-offset control
[save_variables]
filename: ~/printer_data/config/variables.cfg



# Uncomment this if you are using Eddy as the probe AND the homing endstop
[force_move]
enable_force_move: True # Allows a user to move the z axis down if they have no other means of homing Z and need to calibrate the Eddy.



# Uncomment this if you are using Eddy as the probe AND the homing endstop AND would like to use the beta z-offset control
[delayed_gcode RESTORE_PROBE_OFFSET]
initial_duration: 1.
gcode:
  {% set svv = printer.save_variables.variables %}
  {% if not printer["gcode_macro SET_GCODE_OFFSET"].restored %}
    SET_GCODE_VARIABLE MACRO=SET_GCODE_OFFSET VARIABLE=runtime_offset VALUE={ svv.nvm_offset|default(0) }
    SET_GCODE_VARIABLE MACRO=SET_GCODE_OFFSET VARIABLE=restored VALUE=True
  {% endif %}



# Uncomment this if you are using Eddy as the probe AND the homing endstop
# Take note of the lines that should only be used if you have a KNOMI installed.
[gcode_macro G28]
rename_existing: G28.1
gcode:
  #SET_GCODE_VARIABLE MACRO=_KNOMI_STATUS VARIABLE=homing VALUE=True # Uncomment this if using a KNOMI and then remove the G28 macro from the KNOMI.cfg
  G28.1 {rawparams}
  {% if not rawparams or (rawparams and 'Z' in rawparams) %}
    PROBE
    SET_Z_FROM_PROBE
  {% endif %}
  #SET_GCODE_VARIABLE MACRO=_KNOMI_STATUS VARIABLE=homing VALUE=False # Uncomment this if using a KNOMI and then remove the G28 macro from the KNOMI.cfg



# Uncomment this if you are using Eddy as the probe AND the homing endstop
[gcode_macro SET_Z_FROM_PROBE]
gcode:
    {% set cf = printer.configfile.settings %}
    SET_GCODE_OFFSET_ORIG Z={printer.probe.last_z_result - cf['probe_eddy_current btt_eddy'].z_offset + printer["gcode_macro SET_GCODE_OFFSET"].runtime_offset}
    G90
    G1 Z{cf.safe_z_home.z_hop}


# Uncomment this if you are using Eddy as the probe AND the homing endstop AND would like to use the beta z-offset control
[gcode_macro Z_OFFSET_APPLY_PROBE]
rename_existing: Z_OFFSET_APPLY_PROBE_ORIG
gcode:
  SAVE_VARIABLE VARIABLE=nvm_offset VALUE={ printer["gcode_macro SET_GCODE_OFFSET"].runtime_offset }



# Uncomment the lines in this macro if you are using Eddy as the probe AND the homing endstop AND would like to use the beta z-offset control
[gcode_macro SET_GCODE_OFFSET]
rename_existing: SET_GCODE_OFFSET_ORIG
variable_restored: False  # Mark whether the var has been restored from NVM
variable_runtime_offset: 0
gcode:
  {% if params.Z_ADJUST %}
    SET_GCODE_VARIABLE MACRO=SET_GCODE_OFFSET VARIABLE=runtime_offset VALUE={ printer["gcode_macro SET_GCODE_OFFSET"].runtime_offset + params.Z_ADJUST|float }
  {% endif %}
  {% if params.Z %} 
    {% set paramList = rawparams.split() %}
    {% for i in range(paramList|length) %}
      {% if paramList[i]=="Z=0" %}
        {% set temp=paramList.pop(i) %}
        {% set temp="Z_ADJUST=" + (-printer["gcode_macro SET_GCODE_OFFSET"].runtime_offset)|string %}
        {% if paramList.append(temp) %}{% endif %}
      {% endif %}
    {% endfor %}
    {% set rawparams=paramList|join(' ') %}
    SET_GCODE_VARIABLE MACRO=SET_GCODE_OFFSET VARIABLE=runtime_offset VALUE=0
  {% endif %}
  SET_GCODE_OFFSET_ORIG { rawparams }



# This macro automates a lot of the frequency mapping process and simplifies the steps significantly.
[gcode_macro PROBE_EDDY_CURRENT_CALIBRATE_AUTO]
gcode:
  BED_MESH_CLEAR
  G28 X Y
  G90 # Abs positioning
  G1 X{ printer.toolhead.axis_maximum.x/2 } Y{ printer.toolhead.axis_maximum.y/2 } F6000
  {% if 'z' not in printer.toolhead.homed_axes %}
    SET_KINEMATIC_POSITION Z={ printer.toolhead.axis_maximum.z-1 } # Allows the user to work it down until it touches.
  {% endif %}
  PROBE_EDDY_CURRENT_CALIBRATE {rawparams}



#This macro is optional but useful if you want to run a rapid scan before each print. Simply uncomment it and add BED_MESH_SCAN to your print start code.
[gcode_macro BED_MESH_CALIBRATE]
rename_existing: BTT_BED_MESH_CALIBRATE
gcode:
  BTT_BED_MESH_CALIBRATE METHOD=rapid_scan
  
