control: pid
pid_Kp: 21.527
pid_Ki: 1.063
pid_Kd: 108.982
min_temp: 0
max_temp: 250

[tmc2209 extruder]
uart_pin: EBB:PB3
run_current: 0.650
stealthchop_threshold: 999999

[filament_switch_sensor fil_det]
switch_pin: EBB:PD0

[fan]
pin: EBB:PA4

[heater_fan hotend_fan]
pin: EBB:PD3
heater: extruder
heater_temp: 50.0

