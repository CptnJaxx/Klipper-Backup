#####################################################################
# LED EFFEKTE (Plugin: klipper-led_effect)
#####################################################################

[neopixel hotend_leds]
pin: EBB:PC7
chain_count: 4
color_order: GRBW

# --- UNTEN: IMMER WEISS ---
[led_effect sequins_permanent]
leds:
    neopixel:hotend_leds (2,3)
autostart:              true
frame_rate:             1
layers:
    static  1 0 top (0,0,0,1) # Nutzt nur den weißen Kanal

